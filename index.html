<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Patrik 'Sikevux' Greco">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/nav.css" rel="stylesheet">
		<title>BTH songs</title>
	</head>
	<body>
		<div class="container">
      <div class="masthead">
        <h3 class="text-muted">BTH songs</h3>
        <ul class="nav nav-justified">
          <li class="active"><a href="#">Hem</a></li>
          <li><a href="#">Låtar</a></li>
          <li><a href="#">Om</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>

      <div class="row">
		<script>
			$.getJSON('bthsongs.json', function(data){
				$.each(data, function (index, song) {
					var songs = [];
					songs.push('<div class="col-lg-4">');
					songs.push('<h2>' + song.title + '</h2>');
					songs.push('<p>');
					if(song.credits.length > 0) {
						songs.push('Låten är skriven av: <i>' + song.credits + '</i><br />');
					}
					if(song.melody.length > 0) {
						songs.push('Melodin är: <i>' + song.melody + '</i><br />');
					}
					songs.push('</p>');
					songs.push('<p><a class="btn btn-primary" href="javascript:void(0);" onClick="');
					songs.push("$('#" + song.title + "'.show();");
					songs.push('" role="button">Visa visan som är gömd, på eget ansvar! &raquo;</a></p>');
					songs.push('<p style="display: none" class="' + song.title + '"><pre>' + song.lyric + '</pre></p>');
					songs.push('</div>');
				$('<ul/>', {
					'class': song.title,
					html: songs.join('')
				}).appendTo('body');

				});

			});
		</script>


      </div>

      <!-- Site footer -->
      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->

		<script src="http://code.jquery.com/jquery.js"></script>


		<h1>Hello, world!</h1>


		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
