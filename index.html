<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Patrik 'Sikevux' Greco">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

		<title>BTH songs</title>
	</head>
	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<div class="container">
      <div class="masthead">
        <h3 class="text-muted">BTH songs</h3>
		<div class="navbar">
		<div class="navbar-inner">
		<div class="container">
        <ul class="nav nav-justified">
          <li class="active"><a href="#">Hem</a></li>
          <li><a href="#">Låtar</a></li>
          <li><a href="#">Om</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
	</div>
</div>
</div>


      <div class="row-fluid">
		<script>
			$.getJSON('bthsongs.json', function(data){
				$.each(data, function (index, song) {
					var songs = [];
					songs.push('<div class="span4">');
					songs.push('<h2>' + song.title + '</h2>');
					songs.push('<p>');
					if(song.credits.length > 0) {
						songs.push('Låten är skriven av: <i>' + song.credits + '</i><br />');
					}
					if(song.melody.length > 0) {
						songs.push('Melodin är: <i>' + song.melody + '</i><br />');
					}
					songs.push('</p>');
					songs.push('<p><a class="btn btn-primary" href="javascript:void(0);" onClick="');
					songs.push("$('." + index + "').toggle('slow');");
					songs.push('" role="button">Visa visan som är gömd, på eget ansvar! &raquo;</a></p>');
					songs.push('<p style="display: none" class="' + index + '">' + song.lyric.replace(/\n/g, "<br />") + '</p>');
					songs.push('</div>');
				$('<ul/>', {
					'class': song.title,
					html: songs.join('')
				}).appendTo('body');

				});

			});
		</script>


      </div>


    </div> <!-- /container -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
