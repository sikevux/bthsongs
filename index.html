<!DOCTYPE html>
<html>
	<head>
		<title>BTH songs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<h1>Hello, world!</h1>

		<script>
			var songs = [];
			$.getJSON('bthsongs.json', function(data){
				$.each(data, function (index, value) {
					songs.push('<p><h2>'+value.title+'</h2></p>');
					songs.push('<p><h3>'+value.credits+'</h3></p>');
					songs.push('<p><h4>'+value.melody+'</h4></p>');
					songs.push('<p>'+value.lyric+'</p>');
				});
				$('<ul/>', {
					'class': 'my-new-list',
					html: songs.join('')
				}).appendTo('body');
			});
		</script>
	</body>
</html>
