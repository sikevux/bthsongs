<!DOCTYPE html>
<html>
	<head>
		<title>BTH songs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<h1>Hello, world!</h1>

		<script>

			$.getJSON('bthsongs.json', function(data){
				$.each(data, function (index, song) {
					var songs = [];
					songs.push('<p><h2>' + song.title + '</h2></p>');
					songs.push('<p><h3>' + song.credits + '</h3></p>');
					songs.push('<p><h4>' + song.melody + '</h4></p>');
					songs.push('<p><pre>' + song.lyric + '</pre></p>');
				$('<ul/>', {
					'class': song.title,
					html: songs.join('')
				}).appendTo('body');

				});

			});
		</script>
	</body>
</html>
